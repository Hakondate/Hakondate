name: Setup Flutter

on:
  workflow_call:

jobs:
  setup-flutter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter --version

      - name: Get Packages
        run: flutter pub get
