name: Check Lint

on:
  pull_request:
    branches:
      - develop
      - main

jobs:  
  run-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      
      - name: Run Flutter Analyzer
        run: flutter analyze
        
      - name: Run Custom Linter
        run: flutter pub run custom_lint
