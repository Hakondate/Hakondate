name: hakondate_v2
description: はこんだて開発用プロジェクト

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # デザイン
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  multi_charts: ^0.3.0

  # 状態管理関連
  flutter_riverpod: ^1.0.0-dev.5
  freezed_annotation: ^1.1.0

  # Json変換用
  json_annotation: ^4.0.1

  # Moor(SQLite)関連
  moor: ^4.4.1
  sqlite3_flutter_libs: ^0.5.0

  # 起動時データ関連
  shared_preferences: ^2.0.7
  path_provider: ^2.0.2
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.6
  freezed: ^1.1.0
  json_serializable: ^6.1.4
  moor_generator: ^4.4.1
  flutter_native_splash: ^1.2.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4

  # build_runner の実行コマンド
  # flutter packages pub run build_runner build
  # flutter packages pub run build_runner build --delete-conflicting-outputs (競合があった場合削除オプション)

flutter:

  uses-material-design: true

  assets:
    - assets/debug/
    - assets/slns/
    - assets/images/
    - assets/images/food_icon/
    - assets/images/label/
    - assets/images/menu_status/
    - assets/loading_animation/

  fonts:
    - family: MPLUSRounded1c
      fonts:
        - asset: fonts/MPLUSRounded1c-Regular.ttf
        - asset: fonts/MPLUSRounded1c-Thin.ttf
          weight: 100
        - asset: fonts/MPLUSRounded1c-Medium.ttf
          weight: 300
        - asset: fonts/MPLUSRounded1c-Light.ttf
          weight: 500
        - asset: fonts/MPLUSRounded1c-Bold.ttf
          weight: 600
        - asset: fonts/MPLUSRounded1c-ExtraBold.ttf
          weight: 800
        - asset: fonts/MPLUSRounded1c-Black.ttf
          weight: 900

flutter_native_splash:
  color: "#FFBF7F"
  image: assets/images/splash.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/icon.png
  adaptive_icon_background: "#FFBF7F"
  remove_alpha_ios: true
