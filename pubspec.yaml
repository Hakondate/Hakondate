name: hakondate_v2
description: はこんだて開発用プロジェクト

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ネイティブアイコン
  cupertino_icons: ^1.0.2

  # 状態管理関連
  flutter_riverpod: ^1.0.0-dev.5
  freezed_annotation: ^0.14.2

  # Json変換用
  json_annotation: ^4.0.1

  # Moor(SQLite)関連
  moor: ^4.4.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.2
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.6
  freezed: ^0.14.2
  json_serializable: ^4.1.4
  moor_generator: ^4.4.1

flutter:

  uses-material-design: true

  assets:
    - assets/slns/

  fonts:
    - family: MPLUSRounded1c
      fonts:
        - asset: fonts/MPLUSRounded1c-Regular.ttf
        - asset: fonts/MPLUSRounded1c-Thin.ttf
          weight: 100
        - asset: fonts/MPLUSRounded1c-Medium.ttf
          weight: 300
        - asset: fonts/MPLUSRounded1c-Light.ttf
          weight: 500
        - asset: fonts/MPLUSRounded1c-Bold.ttf
          weight: 600
        - asset: fonts/MPLUSRounded1c-ExtraBold.ttf
          weight: 800
        - asset: fonts/MPLUSRounded1c-Black.ttf
          weight: 900